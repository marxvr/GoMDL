<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <!-- mdl-layout--fixed-drawer -->
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">{{.Title}}</span>
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
        <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
        </div>
      </div>
    </div>
  </header>
  <div class="mdl-layout__drawer mdl-color--blue-grey-800 mdl-color-text--grey-50">
    <span class="mdl-layout-title mdl-color--blue-grey-900">{{ .Site.Title}}</span>
    {{with .Site.Menus.main}}
    <nav class="mdl-navigation">
      {{range .}}
      <a class="mdl-navigation__link mdl-color-text--grey-50" href="{{ .URL }}">{{ .Name}}</a>
      {{end}}
    </nav>
    {{end}}
  </div>
  <main class="mdl-layout__content">
    <div id="page-content" class="page-content">
